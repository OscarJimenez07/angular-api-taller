<div class="container">
  <h2>Publicaciones</h2>
</div>

<div class="container text-center">
  <div class="row align-items-start">
    <!-- Inicio de la iteración sobre los elementos en 'data' utilizando *ngFor -->
    <div class="col-2" *ngFor="let item of data">
      <!-- Contenedor -->
      <div class="card">
        <!-- Imagen -->
        <img src="https://amchamcolombia.co/wp-content/uploads/2023/10/empresas-it.jpg" alt="image1">
        <div class="card-body">
          <!-- Mostrar el 'id' del elemento actual del arreglo 'data' -->
          <p class="card-text">{{ item.id }}</p>
          <!-- Mostrar el 'title' del elemento actual del arreglo 'data' -->
          <p class="card-text">{{ item.title }}</p>
          <!-- Mostrar el 'body' del elemento actual del arreglo 'data' -->
          <p class="card-text">{{ item.body }}</p>
        </div>
      </div>
    </div>
    <!-- Fin de la iteración *ngFor -->
  </div>
  
</div>
